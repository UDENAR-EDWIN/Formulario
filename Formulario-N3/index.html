<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario N3</title>
  <script>
    function area_triangulo() {
      var base = document.getElementById('txt_base').value;
      var altura = document.getElementById('txt_altura').value;
      var area = base * altura/2;
      //alert("El area del Triangulo de base "+base+" y de altura "+altura+" es: "+area);
      document.getElementById('result').innerHTML = "El area del Triangulo de base "+base+" y de altura "+altura+" es: "+area;
    }
  </script>
</head>
<body>
  <h1>Area de un Triangulo</h1>
  <label>Base:</label>
  <input type="number" id="txt_base"><br><br>
  <label>Altura:</label>
  <input type="number" id="txt_altura"><br><br>
  <input type="button"  id="btn_calcular" value="CALCULAR" onclick="area_triangulo()">
  <div style="margin-top: 15px; font-family: Courier; font-size: 30px;" id="result"></div>
</body>
</html>
