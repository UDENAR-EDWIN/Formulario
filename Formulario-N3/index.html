<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario N3</title>
  <script>
    function tipo_triangulo() {
      var a = document.getElementById('txt_a').value;
      var b = document.getElementById('txt_b').value;
      var c = document.getElementById('txt_c').value;

      if((a==b) && (a==c))document.getElementById('result').innerHTML = "EQUILATERO";
      else if ((a==b) || (a==c) || (b==c)) document.getElementById('result').innerHTML = "ISOCELES";
      else document.getElementById('result').innerHTML = "ESCALENO";
    }
  </script>
</head>
<body>
  <h1>Area de un Triangulo</h1>
  <label>Lado A:</label>
  <input type="number" id="txt_a"><br><br>
  <label>Lado B:</label>
  <input type="number" id="txt_b"><br><br>
  <label>Lado C:</label>
  <input type="number" id="txt_c"><br><br>
  <input type="button"  id="btn_calcular" value="CALCULAR" onclick="tipo_triangulo()">
  <div style="margin-top: 15px; font-family: Courier; font-size: 30px;" id="result"></div>
</body>
</html>
